name: Release Automática

on:
  push:
    branches:
      - trunk
    paths-ignore:
      - "pyproject.toml"
      - "CHANGELOG.md"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # 1. Generamos el token de la App
      - name: Obtener Token de la App
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      # 2. Checkout USANDO el token de la App
      - name: Checkout completo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }} # <--- AQUÍ LA MAGIA

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: pip install semver tomlkit

      - name: Calcular versión y generar archivos
        id: manager
        run: python .github/scripts/release_manager.py

      - name: Publicar cambios
        if: steps.manager.outputs.released == 'true'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }} # Usamos el token de la App
        run: |
          # Configuramos git para que firme como el bot
          git config user.name "weather-hub-releaser[bot]"
          git config user.email "${{ secrets.APP_ID }}+weather-hub-releaser[bot]@users.noreply.github.com"

          git add pyproject.toml CHANGELOG.md

          VERSION=${{ steps.manager.outputs.version }}
          git commit -m "chore(release): bump version to $VERSION"

          git tag "v$VERSION"

          # Push usando el token que ya configuramos en el checkout
          git push origin HEAD:trunk
          git push origin "v$VERSION"
