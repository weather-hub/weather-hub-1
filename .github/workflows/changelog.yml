name: Generar Changelog Avanzado

on:
  push:
    branches:
      - main
      - trunk
    tags:
      - "v*.*.*"

jobs:
  changelog:
    runs-on: ubuntu-latest
    concurrency:
      group: changelog-${{ github.ref }}
      cancel-in-progress: false
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: pip install toml

      - name: Generar changelog
        run: python .github/scripts/semantic_changelog.py

      - name: Commit y push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add CHANGELOG.md
          
          if git diff --staged --quiet; then
            echo "No hay cambios en el changelog"
            exit 0
          fi
          
          git commit -m "chore: update changelog [skip ci]"
          
          for i in 1 2 3; do
            git pull --rebase origin ${{ github.ref_name }} && \
            git push origin ${{ github.ref_name }} && exit 0
            echo "Intento $i falló, reintentando en 3s..."
            sleep 3
          done
          
          echo "Push falló después de 3 intentos"
          exit 1
