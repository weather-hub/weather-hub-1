name: Generar Changelog Avanzado

on:
  push:
    branches:
      - main
      - trunk
    tags:
      - "v*.*.*"

jobs:
  changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: pip install toml

      - name: Generar changelog
        run: python .github/scripts/semantic_changelog.py

      - name: Commit y push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add CHANGELOG.md
          git commit -m "chore: update changelog [skip ci]" || echo "No hay cambios"
          git pull --rebase
          git push