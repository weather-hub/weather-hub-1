name: Versionado Semántico

on:
  push:
    branches:
      - main
      - trunk

jobs:
  version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install semver toml

      - name: Ejecutar versionado semántico
        run: python .github/scripts/semantic_version.py

      - name: Commit y push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add pyproject.toml
          git commit -m "chore: bump version [skip ci]" || echo "No hay cambios"
          git tag v$(python -c "import toml; print(toml.load(open('pyproject.toml'))['project']['version'])") || echo "Tag ya existe"
          git pull --rebase
          git push --follow-tags