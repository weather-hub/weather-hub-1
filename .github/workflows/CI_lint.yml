name: Python Lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-24.04

    steps:
      # 1️⃣ Checkout code
      - name: Checkout
        uses: actions/checkout@v5

      # 2️⃣ Setup Python 3.12
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black==25.1.0 isort==6.0.1 ruff==0.0.287

      # 5️⃣ Run Black to auto-format code
      - name: Format code with Black
        run: black app core rosemary

      # 6️⃣ Run Isort to auto-sort imports
      - name: Sort imports with Isort
        run: isort app core rosemary

      # 7️⃣ Run Ruff for linting (auto-fix + ignore E501)
      - name: Lint code with Ruff
        run: ruff app core rosemary --fix --ignore E501
